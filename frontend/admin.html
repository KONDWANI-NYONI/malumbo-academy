<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .admin-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
        }
        
        .login-container, .admin-panel {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        
        button {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .delete-btn {
            background: #e74c3c;
        }
        
        .slide-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            border: 1px solid #ddd;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        
        .slide-item img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 5px;
        }
        
        #login-error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <i class="fas fa-graduation-cap"></i>
            <h1>Admin Panel</h1>
        </div>
        <a href="index.html">Back to Site</a>
    </nav>

    <div class="admin-container">
        <!-- Login -->
        <div id="login-container">
            <div class="login-container">
                <h2>Admin Login</h2>
                <form id="login-form">
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" id="username" value="admin" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="password" value="admin123" required>
                    </div>
                    <button type="submit">Login</button>
                    <div id="login-error"></div>
                    <p><small>Default: admin / admin123</small></p>
                </form>
            </div>
        </div>

        <!-- Admin Panel -->
        <div id="admin-panel" style="display: none;">
            <div class="admin-panel">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
                    <h2>Manage Slides</h2>
                    <button onclick="handleLogout()">Logout</button>
                </div>

                <!-- Add Slide Form -->
                <h3>Add New Slide</h3>
                <form id="add-slide-form">
                    <div class="form-group">
                        <label>Title</label>
                        <input type="text" id="slide-title" required>
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <textarea id="slide-description"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Image URL</label>
                        <input type="url" id="slide-image" required>
                    </div>
                    <button type="submit">Add Slide</button>
                </form>

                <!-- Slides List -->
                <h3 style="margin-top: 3rem;">Current Slides (<span id="slides-count">0</span>)</h3>
                <div id="slides-list">
                    <!-- Slides loaded here -->
                </div>
            </div>
        </div>
    </div>

    <script src="admin-script.js"></script>
</body>
</html>

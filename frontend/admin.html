<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Malumbo Academy</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .login-container {
            background: white;
            padding: 3rem;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            max-width: 400px;
            margin: 5rem auto;
        }
        
        .login-container h2 {
            color: #2c3e50;
            margin-bottom: 2rem;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #2c3e50;
            font-weight: bold;
        }
        
        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }
        
        .login-btn {
            width: 100%;
            background: #2c3e50;
            color: white;
            padding: 1rem;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .login-btn:hover {
            background: #1a252f;
        }
        
        #login-error {
            margin-top: 1rem;
            padding: 0.8rem;
            border-radius: 5px;
            text-align: center;
        }
        
        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #eee;
        }
        
        .logout-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .logout-btn:hover {
            background: #c0392b;
        }
        
        .admin-section {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }
        
        .admin-section h3 {
            color: #2c3e50;
            margin-bottom: 1.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid #eee;
        }
        
        .add-slide-form {
            display: grid;
            gap: 1rem;
        }
        
        .slides-list {
            margin-top: 1rem;
        }
        
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #666;
            background: #f8f9fa;
            border-radius: 8px;
        }
        
        .back-link {
            display: inline-block;
            margin-top: 2rem;
            color: #3498db;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <i class="fas fa-graduation-cap"></i>
            <h1>Malumbo Academy Admin</h1>
        </div>
    </nav>

    <div class="admin-container">
        <!-- Login Form (Initially Visible) -->
        <div id="login-container">
            <div class="login-container">
                <h2><i class="fas fa-lock"></i> Admin Login</h2>
                <form id="login-form">
                    <div class="form-group">
                        <label for="username"><i class="fas fa-user"></i> Username</label>
                        <input type="text" id="username" name="username" required 
                               placeholder="Enter admin username" value="admin">
                    </div>
                    
                    <div class="form-group">
                        <label for="password"><i class="fas fa-key"></i> Password</label>
                        <input type="password" id="password" name="password" required 
                               placeholder="Enter password" value="admin123">
                    </div>
                    
                    <button type="submit" class="login-btn">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </button>
                    
                    <div id="login-error"></div>
                </form>
                
                <a href="index.html" class="back-link">
                    <i class="fas fa-arrow-left"></i> Back to Main Site
                </a>
                
                <div style="margin-top: 2rem; padding: 1rem; background: #f8f9fa; border-radius: 5px;">
                    <p style="color: #666; font-size: 0.9rem;">
                        <strong>Default Credentials:</strong><br>
                        Username: <code>admin</code><br>
                        Password: <code>admin123</code>
                    </p>
                </div>
            </div>
        </div>

        <!-- Admin Panel (Initially Hidden) -->
        <div id="admin-panel" style="display: none;">
            <div class="admin-header">
                <div>
                    <h2><i class="fas fa-tachometer-alt"></i> Admin Dashboard</h2>
                    <p id="admin-welcome">Welcome, Admin!</p>
                </div>
                <button id="logout-btn" class="logout-btn">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>

            <!-- Add Slide Form -->
            <div class="admin-section">
                <h3><i class="fas fa-plus-circle"></i> Add New Slide</h3>
                <form id="add-slide-form" class="add-slide-form">
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                        <div class="form-group">
                            <label for="slide-title">Slide Title *</label>
                            <input type="text" id="slide-title" required 
                                   placeholder="Enter slide title">
                        </div>
                        
                        <div class="form-group">
                            <label for="slide-image">Image URL *</label>
                            <input type="url" id="slide-image" required 
                                   placeholder="https://example.com/image.jpg">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="slide-description">Description</label>
                        <textarea id="slide-description" rows="3" 
                                  placeholder="Enter slide description (optional)"
                                  style="width: 100%; padding: 0.8rem; border: 1px solid #ddd; border-radius: 5px; font-family: inherit;"></textarea>
                    </div>
                    
                    <button type="submit" class="login-btn" style="background: #27ae60;">
                        <i class="fas fa-save"></i> Add Slide
                    </button>
                </form>
            </div>

            <!-- Slides List -->
            <div class="admin-section">
                <h3><i class="fas fa-images"></i> Manage Slides</h3>
                <p>Total slides: <span id="slides-count">0</span></p>
                
                <div id="slides-list" class="slides-list">
                    <div class="empty-state">
                        <i class="fas fa-spinner fa-spin" style="font-size: 2rem; margin-bottom: 1rem;"></i>
                        <p>Loading slides...</p>
                    </div>
                </div>
            </div>
            
            <a href="index.html" class="back-link">
                <i class="fas fa-arrow-left"></i> Back to Main Site
            </a>
        </div>
    </div>

    <script src="admin-script.js"></script>
</body>
</html>
